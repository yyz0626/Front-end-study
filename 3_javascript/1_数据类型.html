<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>

<body>

    <button id="btn">click me</button>

    <script>
        // js是弱类型的语言
        // 数据类型
        // 一、基本数据类型
        var a = 5; //number数值
        var b = 'abc'; //string字符串
        var c = true; //boolean布尔  true | false
        var d; //undefined
        var e = null; //null空

        // 二、引用类型（object）
        console.log(typeof e);
    </script>
</body>

</html>
