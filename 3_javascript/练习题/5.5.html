<!DOCTYPE html>

</head>

<body>
    <p>5. 编写一个非递归函数factorial(n)，计算12!-10!的结果。</p>
    <script>
        function factorial(n) {
            var fac = 1;
            for (var i = 2; i <= n; i++) {
                fac *= i
            }
            return fac;
        }
        console.log(factorial(12) - factorial(10));
    </script>
</body>

</html>
