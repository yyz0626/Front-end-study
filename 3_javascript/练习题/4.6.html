<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.6</title>
</head>

<body>
    <p>
        6. 在页面上输出如下图案。

        其中，每行的星号"*"之间有一个空格间隔。

    </p>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= (5 - i); j++) {
                document.write('&nbsp;');
            }
            for (var k = 1; k <= i; k++) {
                document.write('* ');
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
