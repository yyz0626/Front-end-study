<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.1</title>
</head>

<body>
    <p>编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框输入x的值，能得到相应的计算结果。</p>
    <script>
        var x = prompt('请输入一个数字');
        function f(x) {
            return 4 * x * x + 3 * x + 2
        }
        console.log(f(x));
    </script>
</body>

</html>
