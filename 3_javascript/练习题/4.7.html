<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.7</title>
</head>

<body>
    <p>7. 有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数。</p>
    <script>
        for (var i = 100; i < 1000; i++) {
            if (i % 4 == 2 && i % 7 == 3 && i % 9 == 5) {
                document.write(i);
                document.write('<br>')
            }
        }
    </script>
</body>

</html>
