<body>
  <h3>2. 使用Math对象的random()方法编制一个产生0~100之间（含0,100）的随机整数的函数。</h3>
  <script>
    function rand100() {
      return Math.floor(Math.random() * 101);
    }
    console.log(rand100());
  </script>
</body>
