<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.5</title>
</head>

<body>
  <h3>5.
    编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc")的返回结果是"1a2b3c"，如果两个字符串的长度不同，那么就将多余部分直接合并到结果字符串的末尾，如Merge("123456",''abc'')的返回结果是”1a2b3c456”。
  </h3>
  <script>
    function merge(s1, s2) {
      var result = '';
      var maxLength = s1.length > s2.length ? s1.length : s2.length;
      for (var i = 0; i < maxLength; i++) {
        result += (s1[i] ? s1[i] : '') + (s2[i] ? s2[i] : '');
      }
      return result;
    }
    console.log(merge("123456", "abc"));
  </script>
</body>

</html>
