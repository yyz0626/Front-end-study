<body>
    <p>3. 编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。</p>
    <script>
        var result = 1;
        for (var i = 2; i <= 10; i++) {
            result *= i; //result = result * i   1*1*2*3
        }
        console.log(result);
    </script>
</body>
