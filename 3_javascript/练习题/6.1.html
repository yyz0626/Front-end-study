<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.1</title>
</head>

<body>
  <h3>1. 编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。</h3>
  <script>
    var num = prompt('请输入个数');
    document.write(Math.pow(num, 2) + '<br>');
    document.write(Math.sqrt(num) + '<br>');
    document.write(Math.log(num) + '<br>');
  </script>
</body>

</html>
