<body>
    <p>
        3. 编写一个判断某个非负整数是否能够同时被3,5,7整除的函数，然后在页面上输出1~1000之间所有能同时被3,5,7整除的整数，并要求每行显示6个这样的数。
    </p>
    <script>
        var count = 0;
        for (var i = 1; i <= 1000; i++) {
            if (i % 3 == 0 && i % 5 == 0 && i % 7 == 0) {
                document.write(i + ' ');
                count++;
                if (count % 6 == 0) document.write('<br>');
            }
        }
    </script>
</body>
