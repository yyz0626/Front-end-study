<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>
    <link rel="stylesheet" href="lbt.css">
</head>

<body>
    <div id="container">
        <div id="img-box">
            <img src="imgs/1.jpg">
            <img src="imgs/2.jpg">
            <img src="imgs/3.jpg">
            <img src="imgs/4.jpg">
            <img src="imgs/5.jpg">
        </div>
        <ul id="tab">
            <li class="actived">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <span id="prev" class="btn">&lt;</span>
        <span id="next" class="btn">&gt;</span>
    </div>
</body>
<script src="lbt.js"></script>

</html>
