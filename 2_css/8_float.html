<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* display: inline-block; */
        }

        #a {
            background: #ff0000;
            float: left;
        }

        #b {
            background: #00ff00;
            float: left;
        }

        #c {
            background: #0000ff;
            float: left;
        }

        h1 {
            background: #ff0000;
            clear: both;
        }
    </style>
</head>

<body>
    <div id="a">
        a
    </div>
    <div id="b">
        b
    </div>
    <div id="c">
        c
    </div>
    <h1>haha</h1>

</body>

</html>
